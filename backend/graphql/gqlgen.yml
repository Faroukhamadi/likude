schema:
  - ./schema/*.graphql

exec:
  filename: ./gql/generated/generated.go
  package: generated

model:
  filename: ./gql/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: ./gql
  package: gql
  filename_template: "{name}.resolvers.go"

autobind:
  - github.com/Faroukhamadi/likude/ent

models:
  User:
    fields:
      karma:
        resolver: false
